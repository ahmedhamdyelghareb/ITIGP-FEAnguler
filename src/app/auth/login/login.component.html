
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container " style="margin-top: 10%;">


<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 600px;">
	<h4 class="card-title mt-3 text-center"> Account</h4>
	
	
	<form [formGroup]="loginForm"   #postForm="ngForm" (ngSubmit)="onSubmit()" >

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
         <input  formControlName="email"  name="email" class="form-control" placeholder="Email address" type="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
         <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
    </div> <!-- form-group// -->
  
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input formControlName="password" #password class="form-control" name="password" placeholder=" password" type="password"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div> <!-- form-group// -->
  
    

                               
    <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit" (click)="onLogin(postForm)"> Submit  </button>
    </div> <!-- form-group// -->      
                                                              
</form>
</article>
</div> <!-- card.// -->

</div>
