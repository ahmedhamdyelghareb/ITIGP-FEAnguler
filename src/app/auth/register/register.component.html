
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container " style="margin-top: 10%;">


<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 600px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<p class="text-center">Get started with your free account</p>
	
	<form [formGroup]="newUserForm" #postForm="ngForm">
         
	<div class="form-group input-group" style="width: 100%;">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input formControlName="firstName" name="firstName" class="form-control" placeholder="first name" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input formControlName="lastName" name="lastName" class="form-control" placeholder="last name" type="text">
    </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input formControlName="email" name="email" class="form-control" placeholder="Email address" type="email">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
	
    	<input formControlName="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone number" type="number">
    </div> <!-- form-group// -->

			<option selected=""> Select  type</option>

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input formControlName="password" name="password" class="form-control" placeholder="Create password" type="password">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input  formControlName="confirmPassword" name="confirmPassword" class="form-control" placeholder="Repeat password" type="password">
    </div> <!-- form-group// -->    
    <div class="form-group input-group">
    	<div class="input-group-prepend md-form md-outline input-with-post-icon datepicker" id="date-picker">
		    <span class="input-group-text">  <i class="fas fa-calendar input-prefix"></i> </span>
        </div>
        <input type="text" formControlName="DOB" placeholder="Birthdate" id="dateOfBirth" class="form-control"  name="dp" ngbDatepicker #dp="ngbDatepicker">
        <div class="input-group-append">
            <button  class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
    </div>

        <button type="submit" (click)="onAddUser(postForm)" class="btn btn-primary btn-block"> Create Account  </button>

</form>
</article>
</div>
