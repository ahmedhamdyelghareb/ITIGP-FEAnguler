<div class="row">
    <div class="col-sm-6 col-md-4 mb-2" *ngFor="let p of products">
        <div class="card " style="width: 18rem;">
            <img [src]="p.imageUrl"
             class="card-img-top" alt="..." (click)="p.isCollapsed =!p.isCollapsed"
            [attr.aria-expanded]="!p.isCollapsed" aria-controls="collapseExample">

            <div id="collapseExample" [ngbCollapse]="p.isCollapsed">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.title }}</h5>
                        <p class="card-text">{{p.description}}</p>
                        <h5 class="text-info">Price:{{p.price}}</h5>
                        <h5>By :<a href="#">{{p.shop}}</a></h5>
                        <a href="#" class="btn btn-outline-success">Add to card</a>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
