<div class="row">
  <div class="col-md-6">


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
  New Product
</button>


<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)='onAddNewProduct(productForm)' #productForm="ngForm">
          <div class="form-group"><label for="title">Title</label>
            <input #title="ngModel" ngModel [value]="selectedProduct.title" name="title" id="title" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required
          </div>
          </div>

          <div class="form-group">
            <label for="price">Price</label>


            <input #price="ngModel" ngModel [value]="selectedProduct.price" name="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" required [min]="0">

            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
             <div *ngIf="price.errors.required">
               price is required
             </div>
             <div *ngIf="price.errors.min">
              price should be higher
            </div>
            </div>
            </div>


          <!-- <div class="form-group"><label for="imageUrl">Image Url</label>
            <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
            <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
              <div *ngIf="imageUrl.errors.required">
                Image Url is required
              </div>
              <div *ngIf="imageUrl.errors.url">
               Please Enter a valid Url
             </div>
            </div>
          </div> -->

          <div class="form-group"><label for="imageUrl"> Image</label>
            <input #imageUrl="ngModel" ngModel value={{selectedProduct.imageUrl}} name="imageUrl" id="image" type="file" (change)="onFileSelected($event)" class="form-control" required >

            <button type="button" (click)="onUpload()">upload</button>

          <div class="form-group"><label for="description">Decription</label>
            <input #description="ngModel"   name="description" ngModel value={{selectedProduct.description}} id="description" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
              Description is required
            </div>
          </div>
          </div>
          <div class="form-group"><label for="amount">Amount</label>
            <input #amount="ngModel" ngModel value={{selectedProduct.amount}} name="amount" id="amount" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="amount.touched && amount.invalid">
              Amount is required
            </div>
          </div>
          <button class="btn-primary" type="submit">Save</button>
        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

  </div>
</div>
