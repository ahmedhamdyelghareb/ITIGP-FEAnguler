<p>
  <a routerLink="/store/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input
  #query
  (keyup)="filter(query.value)"
  type="text" class="form-control" placeholder="Search">
</p>


<table class="table">
  <thead>
<tr>
  <th>image</th>
  <th>title</th>
  <th>price</th>
  <th></th>

</tr>
  </thead>
  <tbody >
   <tr *ngFor="let product of fetechedProducts ">
     <td><img [src]="product.imageUrl" width="50px" height="50px" ></td>
     <td>{{product.title}}</td>
     <td>{{product.price}}</td>
     <td><a class="btn btn-primary" [routerLink]="['/store/products/Edit/',product.id]"  > Edit </a></td>
     <td> <button class="btn btn-danger" (click)='onDeleteProduct(product.id)'>delete</button></td>
   </tr>

  </tbody>
</table>
