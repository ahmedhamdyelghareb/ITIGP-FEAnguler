<section class="ftco-section bg-light row">
    <div class="container">
        <div class="row justify-content-center mb-3 pb-3">
            <div class="col-md-12 heading-section text-center ">
                <h2 class="mb-4">New Products Arrival</h2>
                <p>feel free to choose your favorite product <i class="icon-smile-o" ></i></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 " *ngFor="let p of products" >
                <div class="product d-flex flex-column">
                    <a class="img-prod"><img class="img-fluid" style="width: 100%; height: 300px;" [src]="p.imageUrl" alt="DUKAN">
                        <div class="overlay"></div>
                    </a>
                    <div class="text py-3 pb-4 px-3">
                        <div class="d-flex">
                            <div class="cat">

                                <span><a routerLink="/store/profile/{{p.user?.id}}">{{p.user?.shopName}}</a></span>
                            </div>
                            <div class="rating">
                                <p class="text-right mb-0">
                                    <a href="#"><span class="ion-ios-star-outline"></span></a>
                                    <a href="#"><span class="ion-ios-star-outline"></span></a>
                                    <a href="#"><span class="ion-ios-star-outline"></span></a>
                                    <a href="#"><span class="ion-ios-star-outline"></span></a>
                                    <a href="#"><span class="ion-ios-star-outline"></span></a>
                                </p>
                            </div>
                        </div>
                        <h3><a href="#">{{ p.title }}</a></h3>
                        <div class="pricing">
                            <p class="price"><span>{{p.description}}</span></p>
                        </div>
                        <div class="pricing">
                            <p class="price"><span>{{p.price  | currency:"EGP " }} </span></p>
                        </div>
                        
                        <button class="btn btn-secondary" style="width: 100%;"  *ngIf="getQuantity(p)===0;else updateQuantity"
                        (click)="addToCart(p)"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></button>
                         <ng-template #updateQuantity>
                            <div class="row no-gutters">
                                <div class="col-2">
                                    <button
                                    (click) = "removeFromCart(p)"
                                     class="btn btn-secondary btn-block">-</button>
                                </div>
                                <div class="col text-center">
                                    {{getQuantity(p)}} in cart
                                </div>
                                <div class="col-2">
                                    <button 
                                    (click) = "addToCart(p)"
                                     class="btn btn-secondary btn-block">+</button>
                                </div>
                          </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
