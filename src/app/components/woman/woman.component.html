<section class="ftco-section bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-lg-10 order-md-last">
				<div class="row" >

					<div class="col-sm-12 col-md-12 col-lg-4 d-flex" *ngFor="let product of products">
						<div class="product d-flex flex-column">
							<a href="#" class="img-prod"><img class="img-fluid" [src]="product.imageUrl"
									alt="Colorlib Template">
								<!-- <span class="status">20% Off</span> -->
								<div class="overlay"></div>
							</a>
							<div class="text py-3 pb-4 px-3">
								<div class="d-flex">
									<div class="cat">
										<span>{{product.user.shopName}}</span>
									</div>
									<div class="rating">
										<p class="text-right mb-0">
											<a href="#"><span class="ion-ios-star-outline"></span></a>
											<a href="#"><span class="ion-ios-star-outline"></span></a>
											<a href="#"><span class="ion-ios-star-outline"></span></a>
											<a href="#"><span class="ion-ios-star-outline"></span></a>
											<a href="#"><span class="ion-ios-star-outline"></span></a>
										</p>
									</div>
								</div>
								<h3>{{ product.title }}</h3>
								<div class="pricing">
								<p class="price">
									<span class="mr-2 price-dc">{{ product.price +50 }} EGY</span>
									<span class="price-sale">{{ product.price }} EGY</span>
								</p>
								</div>
								<p class="bottom-area d-flex px-3">
									<a (click)="openLogin(content)" class="add-to-cart text-center py-2 mr-1"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
									<!-- <a href="#" class="buy-now text-center py-2">Buy now<span><i class="ion-ios-cart ml-1"></i></span></a> -->
								</p>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</section>

<ng-template #content  let-modal >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">LOG IN</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-login></app-login>
    </div>
  </ng-template>
